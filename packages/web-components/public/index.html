<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<template id="tpl">
    <style>
        ::slotted(.header) {
            color: lightblue;
        }

        ::slotted(*) {
            user-select: none;
        }
    </style>
    <header>
        <!--默认卡槽-->
        <slot name="header"></slot>
    </header>
    <footer>
        <!--具名卡槽-->
        <slot name="footer"></slot>
    </footer>
</template>

<custom-element color="orange">
    <h1 class="header" slot="header">标题</h1>
    <p slot="footer">article content...</p>
</custom-element>
</body>
</html>
